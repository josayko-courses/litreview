{% extends 'main.html' %}

{% block content %}

<div class="review-form">
  <h3 class="title is-3">New Review</h3>
  <form method="POST">
    {% csrf_token %}
    {{form.ticket}}

    <div class="field">
      <label class="label">Headline</label>
      <div class="control">
        {{form.headline}}
      </div>
    </div>

    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        {{form.body}}
      </div>
    </div>

    {{form.rating}}

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
    </div>

  </form>

</div>
{% endblock content %}
