{% extends 'main.html' %}

{% block content %}

<div class="review-form">
  <h3 class="title is-3">New Review</h3>
  <form method="POST">
    {% csrf_token %}

    {% if form1 %}
      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          {{form1.title}}
        </div>
      </div>
    
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          {{form1.description}}
        </div>
      </div>

    {% endif %}

    <div class="field">
      <label class="label">Headline</label>
      <div class="control">
        {{form2.headline}}
      </div>
    </div>

    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        {{form2.body}}
      </div>
    </div>

    {{form2.rating}}

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
    </div>

  </form>

</div>
{% endblock content %}
