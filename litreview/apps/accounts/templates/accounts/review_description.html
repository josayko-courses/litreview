{% block content %}
<h3 class="message-header">Review by {{post.user}}</h3>
<div class="book-title">
  <h3 class="card-header-title">{{post.ticket_id.title}}</h3>
  {% if post.ticket_id.img %}
  <img class="book-image" src={{post.ticket_id.img.url}} width="128px">
  {% endif %}
  <p class="is-italic">{{post.headline}}</p>
  <p>{{post.rating}}/5</p>
</div>

<div class="card-content">
  <p>{{post.body}}</p>
</div>

{% endblock content %}
