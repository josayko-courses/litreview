{% extends 'main.html' %}

{% block content %}

<div class="ticket-form">
  {% if update %}
  <h3 class="title is-3">Update Ticket</h3>
  {% else %}
  <h3 class="title is-3">New Ticket</h3>
  {% endif %}

  <form method="POST">

    {% csrf_token %}
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        {{form.title}}
      </div>
    </div>
    
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        {{form.description}}
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
    </div>

  </form>
</div>

{% endblock content %}
