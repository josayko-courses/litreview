{% extends 'main.html' %}

{% block content %}
<div class="ticket-form">
  <h3 class="title is-3">Subscriptions</h3>

  <form method="POST">
    {% csrf_token %}
    {% include 'messages.html' %}
    <div class="field has-addons">
      <div class="control">
        {{ form.user_to_add }}
      </div>
      <div class="control">
        <input type="submit" class="button is-info" value="Add">
      </div>
    </div>
  </form>

</div>


{% endblock content %}
