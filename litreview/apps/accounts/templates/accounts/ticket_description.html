{% block content %}

<h3 class="message-header">Ticket from {{post.user}}</h3>

<div class="book-title">
  <h3 class="card-header-title">{{post.title}}</h3>
</div>
<div class="card-content">
  <p>{{post.description}}</p>
  {% if post.img %}
  <img class="book-image" src={{post.img.url}} width="128px">
  {% endif %}
</div>

{% endblock content %}
