{% extends 'main.html' %}

{% block content %}

{% include 'messages.html' %}

  {% if page == 'login' %}
  <div class="login-form">
    <form method="POST" action="">
      {% csrf_token %}
      <div class="field">
        <div class="control">
          <label class="label">Username:</label>
          <input class="input" type="text" name="username" placeholder="Enter Username" />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="label">Password:</label>
          <input class="input" type="password" name="password" placeholder="Enter Password" />
        </div>
      </div>

      <input class="button is-success" type="submit" value="Login" />
    </form>

    <p>Haven't signed up yet ?</p>
    <a href="{% url 'register' %}">Sign up</a>

  </div>

  {% else %}
  <div class="login-form">
    <form method="POST" action="">
      {% csrf_token %}
      <div class="field">
        <div class="control">
          <label class="label">Username</label>
          {{form.username}}
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="label">Password</label>
          {{form.password1}}
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="label">Confirm password</label>
          {{form.password2}}
        </div>
      </div>

      <input class="button is-success" type="submit" value="Register" />
    </form>

    <p>Already signed up ?</p>
    <a href="{% url 'login' %}">Login</a>
  </div>
  {% endif %}

{% endblock content %}
